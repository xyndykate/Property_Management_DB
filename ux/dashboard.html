<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KenyaRent Pro - Dashboard</title>
    
    <!-- Dependencies -->
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
</head>
<body class="min-h-screen">
    <!-- Sidebar Navigation -->
    <aside id="sidebar" class="sidebar fixed h-full bg-white shadow-lg z-20">
        <div class="flex flex-col h-full">
            <!-- Logo Section -->
            <div class="p-4 flex items-center justify-between border-b">
                <div class="flex items-center">
                    <img src="https://cdn.pixabay.com/photo/2017/01/13/01/22/rocket-1976107_960_720.png" class="h-8 w-8 mr-2" alt="Logo">
                    <h1 class="text-lg font-bold text-blue-700">KenyaRent Pro</h1>
                </div>
                <button id="toggleSidebar" class="p-2 rounded-lg hover:bg-gray-100">
                    <i class="fas fa-bars"></i>
                </button>
            </div>

            <!-- Main Navigation -->
            <nav class="flex-grow py-4">
                <div class="nav-section-header">Main</div>
                <ul>
                    <li>
                        <a href="#" id="dashboard-tab" class="nav-item active" data-page="dashboard">
                            <i class="fas fa-tachometer-alt"></i>
                            <span class="nav-text">Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" id="properties-tab" class="nav-item" data-page="properties">
                            <i class="fas fa-building"></i>
                            <span class="nav-text">Properties</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" id="tenants-tab" class="nav-item" data-page="tenants">
                            <i class="fas fa-users"></i>
                            <span class="nav-text">Tenants</span>
                        </a>
                    </li>
                </ul>

                <div class="nav-section-header">Management</div>
                <ul>
                    <li>
                        <a href="#" id="leases-tab" class="nav-item" data-page="leases">
                            <i class="fas fa-file-contract"></i>
                            <span class="nav-text">Leases</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" id="billing-tab" class="nav-item" data-page="billing">
                            <i class="fas fa-file-invoice-dollar"></i>
                            <span class="nav-text">Billing & Payments</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" id="utilities-tab" class="nav-item" data-page="utilities">
                            <i class="fas fa-tint"></i>
                            <span class="nav-text">Utility Metering</span>
                        </a>
                    </li>
                </ul>

                <div class="nav-section-header">Reports & Settings</div>
                <ul>
                    <li>
                        <a href="#" id="reports-tab" class="nav-item" data-page="reports">
                            <i class="fas fa-chart-bar"></i>
                            <span class="nav-text">Reports & Analytics</span>
                        </a>
                    </li>
                </ul>
            </nav>

            <!-- Bottom Actions -->
            <div class="border-t">
                <ul>
                    <li>
                        <a href="#" id="settings-tab" class="nav-item" data-page="settings">
                            <i class="fas fa-cog"></i>
                            <span class="nav-text">Settings</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-item text-red-600 hover:text-red-700 hover:bg-red-50">
                            <i class="fas fa-sign-out-alt"></i>
                            <span class="nav-text">Logout</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </aside>

    <!-- Main Content Area -->
    <main id="main-content" class="main-content min-h-screen p-6 pb-20">
        <!-- Revenue & Occupancy Charts -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
            <div class="card bg-white p-6 rounded-lg shadow">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-lg font-semibold text-gray-700">Revenue Trends</h3>
                    <div class="relative">
                        <select class="appearance-none bg-gray-100 border-none rounded-md py-1 px-3 pr-8 text-sm">
                            <option>Last 6 Months</option>
                            <option>Last 12 Months</option>
                            <option>Year to Date</option>
                        </select>
                    </div>
                </div>
                <div class="h-64">
                    <canvas id="revenueChart"></canvas>
                </div>
            </div>

            <div class="card bg-white p-6 rounded-lg shadow">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-lg font-semibold text-gray-700">Occupancy Rate</h3>
                    <div class="relative">
                        <select class="appearance-none bg-gray-100 border-none rounded-md py-1 px-3 pr-8 text-sm">
                            <option>Last 6 Months</option>
                            <option>Last 12 Months</option>
                            <option>Year to Date</option>
                        </select>
                    </div>
                </div>
                <div class="h-64">
                    <canvas id="occupancyChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Utility Consumption Chart -->
        <div class="card bg-white p-6 rounded-lg shadow mb-8">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-lg font-semibold text-gray-700">Utility Consumption Trends</h3>
                <div class="relative">
                    <select class="appearance-none bg-gray-100 border-none rounded-md py-1 px-3 pr-8 text-sm">
                        <option>Water & Electricity</option>
                        <option>Water Only</option>
                        <option>Electricity Only</option>
                    </select>
                </div>
            </div>
            <div class="h-80">
                <canvas id="utilityChart"></canvas>
            </div>
        </div>
    </main>

    <script src="dashboard.js"></script>
</body>
</html>
