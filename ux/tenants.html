<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KenyaRent Pro - Rental Property Management System</title>
  
  <!-- Dependencies -->
  <link  rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
  </head>
<!-- Tenants Page -->
      <div id="tenants">
        <div class="tenants-content">
          <div class="flex justify-between items-center mb-6">
              <h1 class="text-2xl font-bold text-gray-800">Tenants</h1>
              <button class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg flex items-center">
                  <i class="fas fa-user-plus mr-2"></i> Add New Tenant
              </button>
          </div>
          
          <!-- Tenants List -->
          <div class="bg-white rounded-lg shadow overflow-hidden">
              <table class="min-w-full divide-y divide-gray-200">
                  <thead class="bg-gray-50">
                      <tr>
                          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Name</th>
                          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Unit</th>
                          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Contact</th>
                          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
                      </tr>
                  </thead>
                  <tbody class="bg-white divide-y divide-gray-200">
                      <tr>
                          <td class="px-6 py-4">John Doe</td>
                          <td class="px-6 py-4">Unit A1</td>
                          <td class="px-6 py-4">+254 712 345 678</td>
                          <td class="px-6 py-4">
                              <span class="px-2 py-1 text-sm rounded-full bg-green-100 text-green-800">Active</span>
                          </td>
                          <td class="px-6 py-4">
                              <button class="text-blue-600 hover:text-blue-800 mr-3">
                                  <i class="fas fa-edit"></i>
                              </button>
                              <button class="text-red-600 hover:text-red-800">
                                  <i class="fas fa-trash"></i>
                              </button>
                          </td>
                      </tr>
                  </tbody>
              </table>
          </div>
        </div>
      </div>
