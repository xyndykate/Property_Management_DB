<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KenyaRent Pro - Rental Property Management System</title>
  
  <!-- Dependencies -->
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
</head>
<body>
  <!-- Settings Page -->
  <div id="settings" >
    <div class="settings-content">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-gray-800">Settings</h1>
            <button class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg flex items-center">
                <i class="fas fa-save mr-2"></i> Save Changes
            </button>
        </div>

        <!-- Settings Tabs -->
        <div class="bg-white rounded-lg shadow">
            <div class="border-b border-gray-200">
                <nav class="flex -mb-px">
                    <button class="settings-tab py-4 px-6 border-b-2 border-blue-500 text-blue-600 font-medium" data-tab="general">
                        <i class="fas fa-cog mr-2"></i> General
                    </button>
                    <button class="settings-tab py-4 px-6 border-b-2 border-transparent text-gray-500 hover:text-gray-700 font-medium" data-tab="notifications">
                        <i class="fas fa-bell mr-2"></i> Notifications
                    </button>
                    <button class="settings-tab py-4 px-6 border-b-2 border-transparent text-gray-500 hover:text-gray-700 font-medium" data-tab="billing">
                        <i class="fas fa-money-bill-wave mr-2"></i> Billing
                    </button>
                    <button class="settings-tab py-4 px-6 border-b-2 border-transparent text-gray-500 hover:text-gray-700 font-medium" data-tab="security">
                        <i class="fas fa-shield-alt mr-2"></i> Security
                    </button>
                </nav>
            </div>

            <!-- Settings Content -->
            <div class="p-6" id="settingsContent">
                <!-- General Settings -->
                <div class="settings-panel" id="general-panel">
                    <div class="space-y-6">
                        <div>
                            <h3 class="text-lg font-medium mb-4">Company Information</h3>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Company Name</label>
                                    <input type="text" class="w-full px-3 py-2 border rounded-lg" value="KenyaRent Pro">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                                    <input type="email" class="w-full px-3 py-2 border rounded-lg" value="info@kenyarentpro.com">
                                </div>
                            </div>
                        </div>

                        <div>
                            <h3 class="text-lg font-medium mb-4">System Preferences</h3>
                            <div class="space-y-4">
                                <div class="flex items-center justify-between">
                                    <div>
                                        <h4 class="font-medium">Currency Format</h4>
                                        <p class="text-sm text-gray-500">Select your preferred currency display format</p>
                                    </div>
                                    <select class="px-3 py-2 border rounded-lg">
                                        <option>KSh (KES)</option>
                                        <option>USD ($)</option>
                                        <option>EUR (â‚¬)</option>
                                    </select>
                                </div>
                                <div class="flex items-center justify-between">
                                    <div>
                                        <h4 class="font-medium">Date Format</h4>
                                        <p class="text-sm text-gray-500">Choose how dates should be displayed</p>
                                    </div>
                                    <select class="px-3 py-2 border rounded-lg">
                                        <option>DD/MM/YYYY</option>
                                        <option>MM/DD/YYYY</option>
                                        <option>YYYY-MM-DD</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
</body>
</html>
